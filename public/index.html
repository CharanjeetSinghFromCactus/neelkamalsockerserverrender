<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }


        .ui-panel {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
            width: 400px;
        }

        select {
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 10px 10px;
            font-size: 25px;
            outline: none;
            cursor: pointer;
        }

        select:hover {
            background: #444;
        }

        .label {
            font-weight: bold;
            color: #fff;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Test</h1>
    <div class="ui-panel">
        <span class="label">Select Model: &nbsp;</span>
        <select id="modelSelector">

        </select>
    </div>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
